  <!--Here is teh script for the operation-->
  <script>

    let images = ['img1.jpg',
		  'img2.jpg'];
    let captions = ['001',
		    '002'];
    let subcaptions = ['20 Feb 2023',
		    '21 Feb 2023'];


    let currentIndex = 0;
    let image = document.querySelector('#image');
    let caption = document.querySelector('#caption');
    let subcaption = document.querySelector('#subcaption');
    let prevButton = document.querySelector('#prev');
    let nextButton = document.querySelector('#next');
    function updateImage() {
	image.src = '../graphics/comics/' + images[currentIndex];
	caption.textContent = captions[currentIndex];
	subcaption.textContent = subcaptions[currentIndex];
    }
    function nextImage() {
	currentIndex = (currentIndex + 1) % images.length;
	updateImage();
    }
    function prevImage() {
	currentIndex = (currentIndex - 1 + images.length) % images.length;
	updateImage();
    }
    prevButton.addEventListener('click', prevImage);
    nextButton.addEventListener('click', nextImage);
    updateImage();
  </script>
